<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jukebox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <header>
        <h1 class="title has-text-success has-text-centered">Jukebox</h1>
    </header>
    <main class="container is-flex is-justify-content-center">
        <div class="modal" id="music-modal-card">
            <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Song Title here</p>
                        <button class="delete" aria-label="close" onclick="closeModal()"></button>
                    </header>
                    <section class="modal-card-body">
                        <!-- Album Art here -->
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success">Favorite</button>
                    </footer>
                </div>
            </div>
        </div>
        <button class="button is-dark" onclick="showModal()">Give me a song</button>
    </main>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
